<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.flash { margin: 1em 0;
  padding: 1em;
  background: #FFFCFC;
  border: 1px solid #377ba8;
  border-radius: 10px;
  color: red;
}
h1 {
  text-align: center;
}
.col-ms {
  border: solid black 5px;
}
body {
  background-color: black;
}
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Change Username</title>
</head>
<body class="bg-dark">
    <div class="container">
      <div class="row align-items-start text-white gy-5">
        <h1  class = "border-bottom" >   Super Chat Username Change </h1>
        <div class="col-sm">
        </div>
        <div class = "col-sm">
          <form action="/auth/register" method="post">
           <!-- <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="text" class="form-control" id="Email" name="email">
            </div> -->
            <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input type="username" class="form-control" id="Username" name="username">
            </div>
            <div class="mb-3">
              <label  for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        
          <!-- 
          <form action="/auth/login" method="get">
            <p> Already Registered? Log in Here</p>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <div class = "mb-3">
            <label for="Log In" class="form-label"></label>
          </div>
           -->
        </div>
        <div class = "col-sm">
          {% for message in get_flashed_messages() %}
          <div class="flash">
            <p><strong>{{ message }}</strong></p>
          </div>
          {% endfor %}
        </div>
      </div>
        <div class="row align-items-end text-white gy-5">
          <div class="col-sm"></div>
          <div class="col-sm">
            <br>
            <form class="border-top" action="/auth/login" method="get">
              <p class="text-center border-bottom">OR</p>
                <button type="submit" class="btn btn-primary">Log In</button>
              </form>
          </div>
          <div class="col-sm"></div>
      </div>
    </div>
  </body>
</html>
